<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo-Coordinates Capture</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div id="fs-container">
                <span>Responsible FS:</span>
                <span id="fs-name"></span>
                <span id="edit-fs">&#9998;</span>
            </div>
        </header>

        <div id="map"></div>

        <div class="controls-container">
            <div class="accordion">
                <div class="accordion-item">
                    <h3 class="accordion-header">GPS Coordinates</h3>
                    <div class="accordion-content">
                        <div id="paste-coords">
                            <input type="text" id="paste-input" placeholder="Paste lat,lng from Google Maps">
                        </div>
                        <div class="manual-input">
                            <label for="lat-input">Latitude:</label>
                            <input type="text" id="lat-input" placeholder="Latitude">
                            <label for="lon-input">Longitude:</label>
                            <input type="text" id="lon-input" placeholder="Longitude">
                            <button id="goto-button">Go</button>
                        </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h3 class="accordion-header">Household Information</h3>
                    <div class="accordion-content">
                        <div id="hh-id-container">
                            <label for="hh-id-input" class="required">HH ID:</label>
                            <input type="text" id="hh-id-input" placeholder="Enter HH ID" required>
                        </div>
                        <div id="hh-id-info"></div>
                        <div id="additional-info">
                            <div class="form-row">
                                <label for="agri-land-input" class="required">Agricultural Land (Decimal):</label>
                                <input type="number" id="agri-land-input" min="1" max="10" required>
                            </div>
                            <div class="form-row">
                                <label for="insured-land-input" class="required">Insured Land Amount (Decimal):</label>
                                <input type="number" id="insured-land-input" min="1" max="10" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="tally-form-container"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
